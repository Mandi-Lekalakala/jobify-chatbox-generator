<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobify – Your job application, simplified</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <aside>
        <p>Recent▾</p>
        <ul>
          <li>No Recent Generations</li>
        </ul>
        <button id="clear-history">Clear</button>
      </aside>

      <div class="container">
        <header>
          <h1>Jobify</h1>
          <p>How can I help you with your job application today?</p>
        </header>
        <section>
          <div>
            The poem will go here
            <br />
            What a great day
          </div>
          <form>
            <input
              type="text"
              placeholder="Describe what you need — for example, a cover letter or CV."
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" value="Generate ➤" />
          </form>

          <div id="try-these">
            <p>Try these:</p>
            <button>Generate a simple CV</button>
            <button>Write a cover letter</button>
            <button>Improve my CV bullet points</button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      This was coded by
      <a href="https://github.com/Mandi-Lekalakala" target="_blank"
        >Mandi Lekalakala</a
      >
      and is open-sourced on
      <a
        href="https://github.com/Mandi-Lekalakala/jobify-chatbox-generator.git"
        target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="http://" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
