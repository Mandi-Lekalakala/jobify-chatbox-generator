<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobify – Your job application, simplified</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <h1>Jobify</h1>
      <p>Your job application, simplified</p>
    </header>

    <main>
      <aside>
        <h2>Recent</h2>
        <ul id="recent-list">
          <li>No recent generations</li>
        </ul>
        <button id="clear-history" type="button">Clear</button>
      </aside>

      <section>
        <div>
          The poem will go here
          <br />
          What a great day
        </div>
        <form>
          <input
            type="text"
            placeholder="Describe what you need (e.g. CV, cover letter)"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" value="Generate ➤" />
        </form>

        <div id="try-these">
          <p>Try these:</p>
          <button type="button">Generate a simple CV</button>
          <button type="button">Write a cover letter</button>
          <button type="button">Improve my CV bullet points</button>
        </div>
      </section>
    </main>

    <footer>
      This was coded by
      <a href="https://github.com/Mandi-Lekalakala" target="_blank"
        >Mandi Lekalakala</a
      >
      and is open-sourced on
      <a
        href="https://github.com/Mandi-Lekalakala/jobify-chatbox-generator.git"
        target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="http://" target="_blank">Netlify</a>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
